<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
		rel="stylesheet">
		<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />

</head>

<body>


	<header class="header">
		<div class="animate__fadeInDownBig animate__animated container text-center">
			<img src="img/logo/logo.svg" width="92" alt="სუში">
			<div class="display-4">სუში</div>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row">

					<div class="animate__animated animate__fadeInLeft col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="img/roll/philadelphia.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">ფილადელფია</h5>
									<p><small data-in-box class="text-muted">6 ც.</small></p>
									<div class="details-wrapper">
										<div class="items counter-wrapper">
											<div class="items__control" data-action="minus">-</div>
											<div class="items__current" data-counter>1</div>
											<div class="items__control" data-action="plus">+</div>
										</div>
										<div class="price">
											<div class="price__weight">180გ.</div>
											<div class="price__currency">20 <span>ლ</span></div>
										</div>
									</div>
									<button data-cart type="button" class="btn btn-block btn-outline-warning">+
										კალათაში</button>
							</div>
						</div>
					</div>

					<div class="animate__fadeInRight animate__animated col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="img/roll/california-tempura.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">ტემპურა</h5>
									<p><small data-in-box class="text-muted">6 ც.</small></p>
									<div class="details-wrapper">
										<div class="items counter-wrapper">
											<div class="items__control" data-action="minus">-</div>
											<div class="items__current" data-counter>1</div>
											<div class="items__control" data-action="plus">+</div>
										</div>
										<div class="price">
											<div class="price__weight">205გ.</div>
											<div class="price__currency">30 <span>ლ</span></div>
										</div>
									</div>
									<button data-cart type="button"
										class="btn btn-block btn-outline-warning">+კალათში</button>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="animate__animated animate__fadeInLeft card mb-4" data-id="03">
							<img class="product-img" src="img/roll/zapech-california.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">კალიფორნია</h5>
									<p><small data-in-box class="text-muted">6 ც.</small></p>
									<div class="details-wrapper">
										<div class="items counter-wrapper">
											<div class="items__control" data-action="minus">-</div>
											<div class="items__current" data-counter>1</div>
											<div class="items__control" data-action="plus">+</div>
										</div>
										<div class="price">
											<div class="price__weight">182გ.</div>
											<div class="price__currency">15 <span>ლ</span></div>
										</div>
									</div>
									<button data-cart type="button"
										class="btn btn-block btn-outline-warning">+კალათში</button>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="animate__fadeInRight animate__animated card mb-4" data-id="04">
							<img class="product-img" src="img/roll/philadelphia.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">ტოკიო</h5>
									<p><small data-in-box class="text-muted">6 ც.</small></p>
									<div class="details-wrapper">
										<div class="items counter-wrapper">
											<div class="items__control" data-action="minus">-</div>
											<div class="items__current" data-counter>1</div>
											<div class="items__control" data-action="plus">+</div>
										</div>
										<div class="price">
											<div class="price__weight">230გ.</div>
											<div class="price__currency">10 <span>ლ</span></div>
										</div>
									</div>
									<button data-cart type="button"
										class="btn btn-block btn-outline-warning">+კალათში</button>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="col-md-4">
				<div class="animate__fadeInRight animate__animated card mb-4">
					<div class="card-body">
						<h5 class="card-title">შეკვეთა</h5>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							კალათა ცარიაელია
						</div>
						<div class="cart-wrapper ">
						</div>
						<div class="cart-total none">
							<div>
								<p><span data-discount class="h5">მიწოდება</span>
									<span class="delivery-cost free none">უფასო</span>
									<span class="delivery-cost delivery-cost-free none">5 ლ</span> </p>
							</div>
							<p><span class="h5" ჯამში:</span> <span class="total-price">330</span> <span
										class="rouble">ლ</span></p>
						</div>
					</div>
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">შეკვეთა</h5>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="ტელეფონის ნომერი">
							</div>
							<button type="submit" class="btn btn-primary">დადასტურება</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/cart.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
